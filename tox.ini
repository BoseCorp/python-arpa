[tox]
minversion = 2.2
envlist = py33, py34, py35, coverage

[testenv]
deps =
    pytest>=2.8
    nltk>=3.1
    https://github.com/kpu/kenlm/archive/master.zip
commands = py.test

[testenv:coverage]
basepython = python3.5
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    coveralls
    pytest>=2.8
    pytest-runner
    nltk>=3.1
    https://github.com/kpu/kenlm/archive/master.zip
commands =
    coverage run --source=arpa setup.py test
    coveralls
